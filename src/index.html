<!DOCTYPE html>

<html lang="en-us">
  <head>
    <title>Oracle JET Starter </title>

    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/JET-Favicon-Red-32x32.png" type="image/x-icon" />

		<!-- injector:theme -->
		<!-- endinjector -->
    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" id="uxiconFont" href="https://static.oracle.com/cdn/fnd/gallery/2404.0.0/images/iconfont/ojuxIconFont.min.css">

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/app.css" type="text/css"/>

  </head>
  <body class="oj-web-applayout-body">
    <div id="globalBody" class="oj-web-applayout-page">
      <div role="main" class="oj-web-applayout-max-width oj-web-applayout-content">
          <div id="collapsiblePage" data-oj-binding-provider="none">
            <oj-collapsible id="c1">
              <h3 id="h" slot="header">Add Task</h3>
              <div id="div1" class="oj-flex oj-sm-flex-items-initial">
              <div style="width:180px" class="oj-flex-item oj-sm-padding-2x-horizontal">
                <oj-input-text
                id="inputTask"
                value="{{value}}"
                label-hint="Enter Task"
                label-edge="inside">
              </oj-input-text>
            </div>
            <div style="width:250px" class="oj-flex-item oj-sm-padding-2x-horizontal">
              <oj-input-text
              id="inputDesc"
              value="{{value}}"
              label-hint="Enter Desc"
              label-edge="inside">
            </oj-input-text>
          </div>
            <div style="width:150px" class="oj-flex-item oj-sm-padding-2x-horizontal">
              <oj-select-single data="[[statusDP]]" value="o" label-hint="Status"></oj-select-single>
    
            </div>
              <div style="width:150px" class="oj-flex-item oj-sm-padding-2x-horizontal">    
                  <oj-button id="addButton" chroming="callToAction">Add Task</oj-button>
              </div>
            </oj-collapsible>
          </div>
        </div>

        <oj-table
        id="table"
        aria-label=" Table"
        accessibility.row-header="name"
        class="demo-table-container"
        data="[[dataprovider]]"
        selection-mode='{"row": "single"}'
        scroll-policy="loadMoreOnScroll"
        scroll-policy-options='{"fetchSize": 10}'
        columns-default.resizable="disabled"
        columns-default.sortable="disabled"
        columns='[{"headerText": "ID", 
                   "field": "Id",
                   "frozenEdge": "start",
                   "id": "id"},

                  {"headerText": "Task",
                  "field": "Task",
                   "minWidth": "12rem",
                   "id": "name"},
                  
                   {"headerText": "Description",
                   "field": "Desc",
                    "minWidth": "12rem",
                    "id": "name"},
                  
                  {"headerText": "Status", 
                   "field": "Status",
                   "minWidth": "8rem",
                   "id": "status"},
                   
                  {"headerText": "Action",
                  "frozenEdge": "end",
                    "minWidth": "5rem",
                    "headerClassName": "oj-helper-text-align-end",
                    "className":"oj-helper-text-align-end",
                    "template": "actionTemplate1",
                    "id": "action"},

                    {
                    "frozenEdge": "end",
                      "minWidth": "5rem",
                      "headerClassName": "oj-helper-text-align-end",
                      "className":"oj-helper-text-align-end",
                      "template": "actionTemplate2",
                      "id": "action"}

                ]'>
       
        <template slot="actionTemplate1" data-oj-as="cell">
          <oj-button id="editbutton" chroming="callToAction" on-oj-action= "[[editAction]]" >Edit</oj-button>
        </template>

        <template slot="actionTemplate2" data-oj-as="cell">         
          <oj-button id="deletebutton" chroming="callToAction" on-oj-action= "[[deleteAction]]" >Delete</oj-button>
        </template>
    
      </oj-table>
      </div>
    </div>

		<!-- injector:scripts -->
		<!-- endinjector -->

  </body>

</html>
